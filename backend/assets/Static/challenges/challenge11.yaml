      # Utførelse av oppgaven:
      
      1. Studer tabellen over i noen minutter slik at du blir kjent med innholdet og hva dataen prøver å vise.
      2. Se på navnet til kolonnene. Prøv å stille deg spørsmål som potensielt kan være mulig å finne svar på ved bruk av kolonnene.
      3. Ett tips er å begynne helt enkelt ved å se på to kolonner og finne ett spørsmål ut fra to kolonner.
      4. Noter ned spørsmålene du fant ut fra datasettet.
