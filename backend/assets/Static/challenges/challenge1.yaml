content:
    description: >
      I denne utfordringen skal du studere kapillærkrefter. Kapillærkrefter kan
      oppstå mellom to ikke-blandbare væsker eller mellom en væske og en gass.
      Kapillærkrefter er årsaken til at hvis man setter et sugerør i ett tynt
      glass, vil høyden på væsken i sugerøret være høyere eller lavere enn
      nivået på væsken utenfor. Høyden på vesken i sugerøret avhenger av type
      væske den settes i. I dette eksperimentet kan du lære hvordan
      kapillærkreftene kan flytte væsker.
