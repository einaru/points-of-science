activity:
    description: >
      # Dette datasettet presenterer fyllingsgraden i forskjellige vannmagasiner i Norge. Fyllingsgraden kan blant annet benyttes til å si noe om hvordan ressurssituasjonen i kraftmarkedet er.
      Datasett som dette kan brukes av kraftselskaper til å gjøre beregninger på hvor mye strøm de kan levere til markedet og dermed hvilke pris de må ha for sin produksjon.
        
      | År      | Fyllingsgrad | Kapasitet TWH | Fylling TWH | Fyllingsgrad forrige uke | Endring fyllingsgrad |
