activity:
    description: |
      # Beskrivelse 
      
      Dette datasettet presenterer hvilke fartøy som hører til i hvilke fylke og kommune, fartøyets lengde og byggeår for båt pg motor. 
      
      Dataen benyttes av statlige virksomheter innen fiskerinæringen for å kunne holde kontroll med hvor fartøy har sin tilhørighet og hva det skal betale i avgifter. 
      
      Ved å prøve og stille spørmål om dette datasettet lærer du hvordan du kan benytte samfunnsdata fra offentligforvaltning til å finne ut interessante ting om dataene.
      
      Denne aktiviteten vil vise deg nytten av å kunne dataanalyse og at det kan anvendes på samfunnskunskap. 

      | Fylke            | Fartøynavn | Største lengde | Byggeår - Fartøy| Byggeår - Motor |
      | :--------------: | :--------: | :------------: | :-------------: |:--------------: |
      | Sogn og Fjordane | A1         | 10.36          | 1898            | 1991            |
      | Nordland         | B1         | 10.18          | 1938            | 1973            |
      | Sogn og Fjordane | C1         | 7.53           | 1940            | 1971            |
      | Trøndelag        | D1         | 10.48          | 1954            | 1994            |
      | Nordland         | E1         | 7.04           | 1955            | 1965            |
      | Møre og Romsdal  | F1         | 9.41           | 1958            | 1988            |
      | Nordland         | G1         | 15.53          | 1959            | 2010            |
      | Troms            | H1         | 44.65          | 1960            | 1960            |
      | Troms            | I1         | 14.98          | 1960            | 1990            |
      | Finnmark         | J1         | 10.45          | 1961            | 2006            |
      | Troms            | K1         | 8.75           | 1960            | 1994            |
      | Nordland         | L1         | 10.98          | 1962            | 2009            |
      | Vestfold         | M1         | 10.18          | 1962            | 2010            |
      | Hordaland        | N1         | 8.16           | 1958            | 1958            |
      
      # Utførelse av oppgaven:
      
      1. Studer tabellen over i noen minutter slik at du blir kjent med innholdet og hva dataen prøver å vise.
      2. Se på navnet til kolonnene. Prøv å stille deg spørsmål som potensielt kan være mulig å finne svar på ved bruk av kolonnene.
      3. Ett tips er å begynne helt enkelt ved å se på to kolonner og finne ett spørsmål ut fra to kolonner.
      4. Noter ned spørsmålene du fant ut fra datasettet.
    hints:
      - Fylke og største lengde er to kolonner som kan benyttes i et enkelt spørsmål. 
      - Benytt de to kolonnene fylke og motorkraft og start spørsmålet med hvordan.
      - Det er fem mulige spørsmål som kan stilles til dette datasettet.
