content:
    description: >
      # Beskrivelse

      Logiske porter (Engelsk: Logic gates) er grunnleggende byggesteiner i elektriskekretser og benyttes blant annet til å lede strøm til lyspærer.
      Andre anvendelsesområder for logiske porter er i digitalekretser som benyttes i en datamaskin. I en datamaskin bidrar logiske porter til kalkulering av mattematiske uttrykk,
      lagring av data eller til å sjekke om en eller flere verdier i ett matematisk uttrykk er riktig. Fordi logiske porter benyttes i digitalekretser, som igjen benyttes i datamaskiner, betyr det at disse enkle
      komponentene også er sentrale deler for å få en bil, et fly, en båt eller et kamera til å fungere. I alt finnes det syv ulike logiske porter: AND, OR, NOT, NAND, NOR, XOR, XNOR. 

      I denne utfordringen skal du få lære å programmere logiskekretser i programmeringsspråket Pyhton. Ved å lære å programmere logiskekretser er det lettere å teste og mindre tidkrevende å få resultatet fra en eller flere logiske kretser.
      Hva vil du lære:
      - Bruke if/else setninger i Python 
      - Tilordning av en variabel med =
      - Sjekke om verdien til en variabel er lik med ==
      - Skrive resultatet ut til konsoll
