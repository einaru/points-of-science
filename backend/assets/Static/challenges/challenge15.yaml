    description: |
      # Beskrivelse

      Å vite hvor mange penger man har i banken etter ett angitt antall år kan være nyttig hvis man for eksempel sparer til noe man har tenkt å bruke pengene på.
      Da kan det være nyttig å skaffe en oversikt over hvor mange penger man har nå og hvor mye man kan forvente å ha i fremtiden, som kan gi svar på hvor lenge det må spares for å få råd.
      I denne utfordringen skal du skrive en kode som beregner hvor mange penger du kan forvente å ha på konto etter X antall år. 
      
      Pengene har du tenkt å kjøpe en liten båt du kan dra på fisketur med. Båten koster 9000 kroner, mens du har 2000 kroner til rådighet. Renten du får hvert år på pengene dine er 0.5 prosent. 
      
      1. Din oppgave er å skrive en kode som kan gi deg svar på hvor lenge du må spare for få råd til båten.

      En feil antagelse som er gjort i oppgaven over er at du får 0.5 prosent rente hvert år. Det er feil fordi renten kan endres fra ett år til det neste.
      
      2. Din oppgave er å endre koden fra forrige oppgave til at for hvert år som går øker renten med 0.25 prosent. 
      Det vil si at renten det første året er 0.5, det andre året 0.75 prosent, det tredje året 1 prosent, osv.

      For å gjøre koden lettere å lese og forstå, samt gjøre koden gjenbrukbar er det nyttig å dele koden opp i funksjoner.
      
      3. Din oppgave er å benytte funksjoner til å kjøre ulike deler av koden slik at den fremdeles kjører som før, men består av flere deler som gjør den mer lesbar og forståelig.

    hints:
