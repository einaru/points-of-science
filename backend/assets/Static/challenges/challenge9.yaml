activity:
    description: |
      # Dette datasettet presenterer hvilke fartøy som hører til i hvilke fylke og kommune, fartøyets lengde og bredde, byggeår og motorkraft. 
      Dataen benyttes av statlige virksomheter innen fiskerinæringen for å kunne holde kontroll med hvor fartøy har sin tilhørighet. 
      Ved å prøve og stille spørmål om dette datasettet lærer du hvordan du kan benytte samfunnsdata fra offentligforvaltning til å finne ut interessante ting om dataene.
      Denne aktiviteten vil vise deg nytten av å kunne dataanalyse og at det kan anvendes på samfunnskunskap. 

      | Fylke            | Fartøynavn | Motorkraft | Byggeår - Motor |
      | :--------------: | :--------: | :--------: | :-------------: |
      | Sogn og Fjordane | A1         | 110        | 1991            |
      | Nordland         | B1         | 118        | 1973            |
      | Sogn og Fjordane | C1         | 10         | 1971            |
      | Trøndelag        | D1         | 115        | 1994            |
      | Nordland         | E1         | 8          | 1965            |
      | Møre og Romsdal  | F1         | 150        | 1988            |
      | Nordland         | G1         | 255        | 2010            |
      | Troms            | H1         | 1500       | 1960            |
      | Troms            | I1         | 300        | 1990            |
      | Finnmark         | J1         | 182        | 2006            |
      | Troms            | K1         | 85         | 1994            |
      | Nordland         | L1         | 167        | 2009            |
      | Vestfold         | M1         | 106        | 2010            |
      | Hordaland        | N1         | 8          | 1958            |
      
      # Utførelse av oppgaven:
      
      1. Studer tabellen over i noen minutter slik at du blir kjent med innholdet og hva dataen prøver å vise.
      2. Se på navnet til kolonnene. Prøv å stille deg spørsmål som potensielt kan være mulig å finne svar på ved bruk av kolonnene.
      3. Ett tips er å begynne helt enkelt ved å se på to kolonner og finne ett spørsmål ut fra to kolonner.
      4. Noter ned spørsmålene du fant ut fra datasettet.
    hints:
      - Navnene på kolonnene hjelper deg med å finne spørsmålene, dataen benyttes til å finne svaret. 
      - Se på de to kolonnene byggeår for motor og motorkraft. De to kolonnene kan benyttes i ett spørsmål som starter med Hvilken.
      - Benytt de to kolonnene fylke og motorkraft og start spørsmålet med hvordan.
