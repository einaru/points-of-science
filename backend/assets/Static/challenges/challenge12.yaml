      | 2020    | 0.41533166   | 20.850529     | 8.659884    | 0.4347356                | -0.019403934         |
      | 2020    | 0.52209836   | 33.898586     | 17.698397   | 0.5494548                | -0.027356446         |
      | 2020    | 0.8979552    | 5.975986      | 5.3661675   | 0.89482194               | 0.0031332374         |
      | 2020    | 0.8528242    | 20.850529     | 17.781836   | 0.8414007                | 0.011423528          |
      | 2019    | 0.40673426   | 33.898586     | 13.787716   | 0.4164997                | -0.009765446         |
      | 2019    | 0.5878586    | 33.898586     | 19.927576   | 0.5246846                | 0.06317401           |
      | 2019    | 0.70716333   | 20.850529     | 14.744729   | 0.7090372                | -0.0018738508        |
