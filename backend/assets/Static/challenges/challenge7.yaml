activity:
    description: |
      # Det du trenger til dette eksperimentet

      - Epsom salt (Skaffes på Vitusapotek)
      - Ett Norgesglass som er vasket
      - Matfarge (valgfritt)
      - Varmt vann fra springen
      - Sand eller småstein
      - Målebeger

      # Utførelse av eksperimentet

      1. Mål opp 2 dl Epsom salt og hell det oppi Norgesglasset
      2. Mål opp 2 dl med varmt vann fra springen og tilsett matfarge (Fungerer også uten matfarge)
      3. Hell vannet over i Norgesglasset og rør i 2-3 minutter slik at saltet blandes ut i vannet.  
      4. Legg en småstein eller ha noen sandkorn i Norgesglasset, dette er for at nukleering skal starte.
      5. Sett Norgesglasset i kjøleskapet og la det stå over natten.
      6. Skriv ned hva du tror vil skje og hvorfor.
      7. Etter at Norgesglasset har stått over natten kan du slå vannet forsiktig ut.
    hints: 
