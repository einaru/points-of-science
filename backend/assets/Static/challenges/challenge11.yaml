activity:
    description: |
      # Beskrivelse 
      
      Dette datasettet presenterer ett utvalg av flyselskaper fra forskjellige land. Dataen presenterer antall setekilometer flyselskapet har tilgjengelig per uke.
      Setekilometer er distansen passasjerene på flygningen samlet tilbakelegger fra avreisested til destinasjon. 
      
      Andre data som vises er: dødsfall forårsaket av menneskligsvikt,
      dødsfall som er en konsekvens av at ett menneske har gjort en feil, dødsfall forårsaket av teknisksvikt, dødsfall som er en konsekvens av at det har oppstått en mekanisk eller en programvarefeil. Dette settet er delt opp i to tidsperioder, en tidsperiode fra 1985 - 1999 og en annen fra 2000 - 2014.
      
      Ved å prøve og stille spørmål om dette datasettet lærer du hvordan du kan benytte data fra ulykker til å si noe om for eksempel sammenhengen mellom tidligere hendelser og hendelser i dag.
      
      Denne aktiviteten vil vise deg nytten av å kunne dataanalyse og at det kan anvendes på data fra ulykker.

