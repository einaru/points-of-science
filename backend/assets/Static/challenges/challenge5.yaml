content:
    description: >
      Eksperimentet tar for seg hva som kan skje med tenner hvis de blir
      eksponert for sukkerholdig og sukkerfri drikke over lengre tid. Du vil
      kunne tilegne deg kunnskap om kjemiske reaksjoner mellom kalsium og
      syrlig drikke. Hvis du vil ha en utfordring kan du prøve dette
      eksperimentet om igjen, men tilføre tannkrem på eggene for å se
      beskyttelseseffekten den gir tennene.
