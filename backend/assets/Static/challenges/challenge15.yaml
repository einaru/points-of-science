      # Beskrivelse

      Gjentagende utregninger som må utføres for å finne ett svar er noe bruk av programmering er bra å bruke til. 
      Et eksempel fra dagliglivet er å finne ut hvor mange penger som står på konto etter antall år og man får rente på pengene.
      Istedenfor å gjøre slike beregninger manuelt, kan man skrive kode som tar hensyn til antall år pengene skal stå i banken og renten
      som påløper pengene. Det er praktisk å ha en slik kode fordi du enkelt kan beregne et nytt resultat etter at det har gått 
      for eksempel tre år siden sist man utførte forrige beregning på pengene sine. På den måten trenger man ikke å gjøre jobben manuelt igjen.

      Hva vil du lære:
      - Printe ut tekst til skjerm
      - Enkle kalkulasjoner
      - Ta inn input fra brukeren
      - Benytte while-løkker til å gjenta en beregning
      - Definere funksjoner for å gjøre kode lettleselig og gjennbrukbar

