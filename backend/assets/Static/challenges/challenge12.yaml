content:
    description: >
      I denne utfordringen skal du studere ett dataset med data om vannmagasiner og fyllingsgrad, og benytte dataene som presenteres til å stille interessante spørsmål om datasettet.
      Dataanalyse handler om i korte trekk om å finne spørsmål som kan stilles ut fra dataen som blir presentert, deretter benytte dataen til å finne ett resultat som svarer på spørsmålet, for så å visualisere resultatet.
      Når man prøver å finne spørsmål man kan stille er det viktig å unngå å stille spørsmål det kan svares ja eller nei på. For å unngå ja eller nei spørsmål, kan du starte spørsmålet med "Hvilke" eller "Hvordan".
      Noen formulering som kan benyttes er for eksempel: "Hvilken sammenheng er det ...", "Hvordan påvirker ...".
      I disse analyseoppgavene vil vi fokusere på å stille spørsmål om dataen som presenteres. 
