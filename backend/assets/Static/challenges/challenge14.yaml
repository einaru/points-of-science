      # Beskrivelse

      I denne utfordringen skal du bruke programmering til å finne ut hvor mye du trenger av hver ingrediens for å bake en pizzadeig. 
      En langpannet pizzadeig har følgende ingredienser og mengde:

      | Ingrediens   | mengde | enhet |
      | :--------:   | :----: | :---: |
      | Vann         | 3      | dl    |
      | Gjær         | 1      | pk*   |
      | Nøytral olje | 2      | ss**  |
      | Salt         | 0.5    | ts*** |
      | Hvetemel     | 10     | dl    |

      pk* = pakke, ss** = spiseskje, ts*** = teskje

      Din oppgave er å kunne spørre brukeren om hvor stor pizza brukeren ønsker å bake, for så å skrive ut hvor mye av hver ingrediens brukeren trenger.
      La brukeren oppgi størrelsen på pizzaen med ett tall, hvor input 1 gir vanlig størrelse, 2 gir dobbel størrelse og 0.5 gir halv størrelse på pizzadeigen. 
      Følgende er ett eksempel på hvordan koden skal fungere:
      
      ```python
      Hvor stor pizza ønsker du å bake? 2
      Størrelse på pizza: Dobbel
      Vann (dl): 6
      Gjær (pk): 2
      Nøytral olje (ss): 4
      Salt (ts): 1
      Hvetemel (dl): 20
      ```

